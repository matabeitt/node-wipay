version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test --passWithNoTests
          name: Test the WiPay package modules.
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build the WiPay distributable package
          command: yarn run build
      - persist_to_workspace:
          root: tmp
          paths:
            - dist
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - attach_workspace:
          at: tmp/dist
      - run:
          name: Publish node-wipay to NPM.
          command: |
            npm set //registry.npmjs.org/:_authToken=45e7df30-77f4-4ba2-9958-845c8382f238
            npm publish
workflows:
  release:
    jobs:
      - test
      - build:
          requires:
            - test
      - publish:
          requires:
            - build
