version: 2.1
jobs:
  run-test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: "Install dependencies"
          command: |
            npm install --save
      - run:
          name: "Run tests"
          command: |
            jest --json --outputFile=test-results
      - store-results:
          path: test-results
      - store-artifacts:
          path: test-results
workflows:
  build-test:
    jobs:
      - run-test


