version: 2.1
jobs:
  run-test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm test --json --outputFile=test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  run-build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Build Package
          command: npm build
workflows:
  build-test:
    jobs:
      - run-test
      - run-build
